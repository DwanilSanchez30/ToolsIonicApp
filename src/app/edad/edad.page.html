<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Edad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-card class="custom-card">
    <ion-card-header>
      <ion-card-title>Introduce un nombre</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item class="custom-input-item">
        <ion-input type="text" [(ngModel)]="nombre" placeholder="Ingresa un nombre"></ion-input>
      </ion-item>
      <ion-button expand="block" shape="round" (click)="getEdad(nombre)" id="generoBtn" fill="outline" class="custom-button">Generar</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card class="custom-card">
    <img [src]="imageURL" width="300" height="300" />
    <ion-card-content>
      <p>Edad: {{edad}}, {{mensaje}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
